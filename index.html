<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-900 text-gray-100">

    <div id="pomodoro-app" class="bg-gradient-to-br from-indigo-900 to-purple-800 p-8 md:p-12 rounded-3xl shadow-2xl hover:shadow-4xl transition-shadow duration-500 w-full max-w-sm md:max-w-md text-center">

        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-gray-100">Pomodoro Timer</h1>

        <!-- Timer display -->
        <div id="timer-display" class="text-6xl md:text-8xl font-bold mb-6 text-white bg-white bg-opacity-10 backdrop-filter backdrop-blur-sm rounded-xl py-8 px-4 border-2 border-indigo-300 border-opacity-20 shadow-inner">
            25:00
        </div>

        <!-- Mode selection buttons -->
        <div class="flex justify-center space-x-2 md:space-x-4 mb-8">
            <button id="pomodoro-btn" class="mode-btn px-4 py-2 rounded-full font-semibold text-sm md:text-base transition-all duration-300 bg-purple-600 hover:bg-purple-700 text-white shadow-lg hover:scale-105 hover-glow">
        Pomodoro
      </button>
            <button id="shortBreak-btn" class="mode-btn px-4 py-2 rounded-full font-semibold text-sm md:text-base transition-all duration-300 bg-indigo-600 hover:bg-indigo-700 text-white shadow-lg hover:scale-105 hover-glow">
        Short Break
      </button>
            <button id="longBreak-btn" class="mode-btn px-4 py-2 rounded-full font-semibold text-sm md:text-base transition-all duration-300 bg-teal-600 hover:bg-teal-700 text-white shadow-lg hover:scale-105 hover-glow">
        Long Break
      </button>
        </div>

        <!-- Timer control buttons -->
        <div class="flex justify-center space-x-4 md:space-x-6">
            <button id="start-btn" class="control-btn bg-green-500 hover:bg-green-600 text-white font-bold p-4 rounded-full shadow-lg hover:scale-110 transition-all duration-300 hover-glow">
        ▶
      </button>
            <button id="pause-btn" class="control-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold p-4 rounded-full shadow-lg hover:scale-110 transition-all duration-300 hover-glow">
        ⏸
      </button>
            <button id="reset-btn" class="control-btn bg-red-500 hover:bg-red-600 text-white font-bold p-4 rounded-full shadow-lg hover:scale-110 transition-all duration-300 hover-glow">
        ⟳
      </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

</html>
